<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Welcome, <span id="name"></span>!</h2>
      <p>Referral Code: <strong id="referralCode"></strong></p>
      <p>Total Donations Raised: ₹<strong id="donations"></strong></p>

      <div class="rewards">
        <h3>🏆 Rewards</h3>
        <ul>
          <li>🎉 5K Raised: Free T-Shirt</li>
          <li>🏅 10K Raised: Amazon Voucher</li>
          <li>🚀 20K Raised: Exclusive Badge</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem("selectedUserId");

    fetch(`http://localhost:5000/api/users/${userId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('name').textContent = data.name;
        document.getElementById('referralCode').textContent = data.referralCode;
        document.getElementById('donations').textContent = data.donations;
      })
      .catch(() => alert("User not found"));
  </script>
</body>
</html>
